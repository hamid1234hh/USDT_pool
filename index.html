<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>USDT Liquidity Pool</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #141517;
    color: #fff;
    margin: 0;
    padding: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .pool-card {
    background: #1e2128;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    width: 350px;
    padding: 24px;
    text-align: center;
  }
  .token-logo {
    width: 60px;
    height: 60px;
    margin: 0 auto 16px;
    border-radius: 50%;
    background: #27ae60;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 32px;
    color: white;
    user-select: none;
  }
  .title {
    font-size: 22px;
    margin-bottom: 24px;
  }
  .info-row {
    display: flex;
    justify-content: space-between;
    padding: 12px 0;
    border-bottom: 1px solid #2f313a;
    font-size: 18px;
  }
  .info-row:last-child {
    border-bottom: none;
  }
  .label {
    color: #b0b3b8;
  }
  .value {
    font-weight: 600;
  }
  .price {
    margin-top: 24px;
    font-size: 20px;
    color: #27ae60;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="pool-card">
    <div class="token-logo">USDT</div>
    <div class="title">Liquidity Pool Token</div>
    <div class="info-row">
      <div class="label">Token Balance:</div>
      <div class="value">12,000</div>
    </div>
    <div class="info-row">
      <div class="label">Token Name:</div>
      <div class="value">USDT</div>
    </div>
    <div class="price">Token Price: $1.00</div>
  </div>
</body>
</html>
