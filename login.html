<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - USDT Pool</title>
  <style>
    body {
      background-color: #1e1e2f;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .login-box {
      background-color: #2e2e45;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background-color: #00d1b2;
      color: #1e1e2f;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    #error-msg {
      color: #ff6b6b;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>USDT Pool Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div id="error-msg">Incorrect username or password</div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "DexDeveloper" && password === "ai654321") {
        console.log("Login successful, redirecting...");
        window.location.href = "https://hamid1234hh.github.io/USDT_pool/index.html";
      } else {
        console.log("Login failed");
        document.getElementById("error-msg").style.display = "block";
      }
    }
  </script>
</body>
</html>
